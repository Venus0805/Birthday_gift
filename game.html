<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="game-styles.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <div class="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="timer">60</span> seconds</p>
    </div>
    <div id="game">
        <img id="image" src="" alt="Guess the image">
        <br>
        <input type="text" id="guess" placeholder="Type your guess here">
        <button onclick="submitGuess()">Submit</button>
    </div>
    <p id="result"></p>
    <div id="birthday-gift" class="birthday-gift" style="display: none; justify-content: center; align-items: center;">
        <div class="gift">
            <input id="click" type="checkbox">
            <label class="click" for="click"></label>
            <div class="wishes"><img src="gift.jpg" alt="Gift Box"></div>
            <div class="sparkles">
                <div class="spark1"></div>
                <div class="spark2"></div>
                <div class="spark3"></div>
                <div class="spark4"></div>
                <div class="spark5"></div>
                <div class="spark6"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
